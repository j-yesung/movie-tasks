<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <link rel="stylesheet" href="../css/test.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>영화 검색 사이트</title>
  </head>
  <body>
    <header>
      <h1>MOVIE</h1>
    </header>
    <!-- 검색 폼 -->
    <div class="search-form">
      <span class="icon"><i class="fa fa-search"></i></span>
      <input type="text" id="search-input" placeholder="영화 제목을 입력해 주세요." />
    </div>

    <!-- 정렬 셀렉트 -->
    <select id="sortingSelect">
      <option>-- 정렬 순서 --</option>
      <option>영화 제목</option>
      <option>누적 관객수</option>
    </select>

    <!-- 영화 리스트 -->
    <div class="container"></div>

    <!-- 상세 페이지 - 모달 -->
    <div id="modalContainer" class="hidden">
      <section id="modalContent"></section>
    </div>

    <!-- 자바스크립트 -->
    <script type="module" src="../js/app-test.js"></script>
    <script type="module" src="../js/input.js"></script>
  </body>
</html>
