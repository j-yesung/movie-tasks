<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
    <title>내배캠 영화 소개 페이지</title>
  </head>
  <body>
    <header>
      <h3>MOVIE</h3>
    </header>

    <!-- 검색 -->
    <div class="search-form">
      <span class="icon"><i class="fa fa-search"></i></span>
      <input type="text" id="search-input" placeholder="영화 제목을 입력해 주세요." />
    </div>

    <select id="sortingSelect">
      <option>-- 정렬 순서 --</option>
      <option>영화 제목</option>
      <option>누적 관객수</option>
    </select>

    <!-- 영화 리스트 -->
    <main class="container"></main>

    <!-- 상세 페이지 -->
    <div id="modalContainer" class="hidden">
      <section id="modalContent"></section>
      <button id="modalCloseButton">닫기</button>
    </div>

    <script type="module" src="../js/app-yesung.js"></script>
  </body>
</html>
